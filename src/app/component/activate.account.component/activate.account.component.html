<div class="container mt-5" style="max-width: 500px;">
  <h2 class="text-center mb-4">Activate Your Account</h2>

  <div *ngIf="successMessage" class="alert alert-success text-center">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger text-center">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="activate()">
    <div class="mb-3">
      <label for="token" class="form-label">Activation Token</label>
      <input
        type="text"
        id="token"
        class="form-control"
        [(ngModel)]="token"
        name="token"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary w-100">Activate Account</button>
  </form>
</div>
