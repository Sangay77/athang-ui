<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="onRegister()"
    class="p-5 shadow rounded bg-white w-100"
    style="max-width: 700px;"
  >
    <h2 class="text-center mb-4 fw-bold text-primary">Create Your Account</h2>

    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label fw-semibold" for="firstName">First Name</label>
        <input
          id="firstName"
          type="text"
          class="form-control"
          formControlName="firstName"
          placeholder="Enter your first name"
          required
        />
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold" for="lastName">Last Name</label>
        <input
          id="lastName"
          type="text"
          class="form-control"
          formControlName="lastName"
          placeholder="Enter your last name"
          required
        />
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold" for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold" for="password">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Choose a password"
          required
        />
      </div>

      <div class="col-12">
        <label class="form-label fw-semibold" for="photo">Profile Photo</label>
        <input
          id="photo"
          type="file"
          class="form-control"
          (change)="onFileSelected($event)"
        />
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary w-100 py-2 fw-bold mt-4"
      [disabled]="registerForm.invalid"
    >
      {{ registerForm.invalid ? 'Complete the form to Register' : 'Register' }}
    </button>

    <div
      *ngIf="successMessage"
      class="alert alert-success mt-4 text-center rounded-pill"
    >
      ✅ {{ successMessage }}
    </div>
    <div
      *ngIf="errorMessage"
      class="alert alert-danger mt-4 text-center rounded-pill"
    >
      ❌ {{ errorMessage }}
    </div>

    <div class="text-center mt-3">
      Already have an account?
      <a routerLink="/login" class="text-decoration-none fw-semibold text-primary"
        >Login here</a
      >
    </div>
  </form>
</div>
