<div class="login-container">
  <form (ngSubmit)="onLogin()" class="login-form">
    <h2>Welcome Back</h2>

    <div class="form-group">
      <input [(ngModel)]="email" name="email" type="email" placeholder="Email" required />
    </div>

    <div class="form-group">
      <input [(ngModel)]="password" name="password" type="password" placeholder="Password" required />
    </div>

    <button type="submit" class="btn-primary">Login</button>

    <div class="divider">OR</div>

    <button type="button" class="google-btn" (click)="loginWithAthang()">
      <img src="athang.jpeg" alt="Athang" class="round-image" />
      Continue with Athang SSO
    </button>

    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="jwtToken" class="success">✅ Logged in successfully!</div>

    <div class="register-option text-center mt-3">
      Don’t have an account?
      <a [routerLink]="'/register'" class="register-link">Register here</a>
    </div>
  </form>
</div>
