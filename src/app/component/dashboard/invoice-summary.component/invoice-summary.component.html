<div *ngIf="invoiceData" class="container mt-5">
  <div id="invoiceContent" class="card shadow-lg border-0 rounded-4">
    <div class="card-header bg-gradient text-white text-center py-4"
         style="background: linear-gradient(to right, #0d6efd, #6610f2);">
      <h4 class="mb-0"><i class="bi bi-receipt"></i> Invoice Summary</h4>
    </div>

    <div class="card-body p-4">
      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label fw-semibold">Transaction ID:</label>
        <div class="col-sm-8">
          <p class="form-control-plaintext text-muted">{{ invoiceData.bfs_bfsTxnId }}</p>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label fw-semibold">Status:</label>
        <div class="col-sm-8">
          <span class="badge 
            {{ invoiceData.status === 'SUCCESS' ? 'bg-success' : 
               invoiceData.status === 'FAILED' ? 'bg-danger' : 'bg-secondary' }}">
            {{ invoiceData.status }}
          </span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label fw-semibold">Amount:</label>
        <div class="col-sm-8">
          <p class="form-control-plaintext text-primary fw-bold">
            Nu. {{ invoiceData.bfs_txnAmount | number:'1.2-2' }}
          </p>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label fw-semibold">Order Number:</label>
        <div class="col-sm-8">
          <p class="form-control-plaintext">{{ invoiceData.bfs_orderNo }}</p>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label fw-semibold">Debit Auth Code:</label>
        <div class="col-sm-8">
          <p class="form-control-plaintext">{{ invoiceData.bfs_debitAuthCode }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="text-end mt-3">
    <button class="btn btn-outline-primary" (click)="downloadPDF()">
      <i class="bi bi-download me-1"></i> Download Invoice
    </button>
  </div>
</div>
