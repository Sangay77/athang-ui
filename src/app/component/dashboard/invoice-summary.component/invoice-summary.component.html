<div *ngIf="invoiceData" class="container my-5">
  <div id="invoiceContent" class="card shadow-lg border-0 rounded-4 overflow-hidden">

   <!-- Header with Logo and Title on the Same Line -->
<div class="card-header bg-white py-4 border-bottom">
  <div class="d-flex align-items-center justify-content-center gap-3">
    <img src="athang.jpeg" alt="Athang Logo" height="50">
    <h3 class="mb-0 fw-bold text-primary">
      <i class="bi bi-receipt me-2"></i>Invoice Summary
    </h3>
  </div>
</div>


    <!-- Body -->
    <div class="card-body p-5 bg-light">

      <div class="mb-3 d-flex justify-content-between border-bottom pb-2">
        <span class="fw-semibold text-muted">Invoice Number:</span>
        <span class="fw-medium">{{ invoiceData.invoiceId }}</span>
      </div>

      <div class="mb-3 d-flex justify-content-between border-bottom pb-2">
        <span class="fw-semibold text-muted">Transaction ID:</span>
        <span class="fw-medium">{{ invoiceData.bfs_bfsTxnId }}</span>
      </div>

      <div class="mb-3 d-flex justify-content-between border-bottom pb-2">
        <span class="fw-semibold text-muted">Order Number:</span>
        <span class="fw-medium">{{ invoiceData.bfs_orderNo }}</span>
      </div>

      <div class="mb-3 d-flex justify-content-between border-bottom pb-2">
        <span class="fw-semibold text-muted">Amount:</span>
        <span class="fw-bold text-primary fs-5">Nu. {{ invoiceData.bfs_txnAmount | number:'1.2-2' }}</span>
      </div>

      <div class="mb-3 d-flex justify-content-between align-items-center border-bottom pb-2">
        <span class="fw-semibold text-muted">Status:</span>
        <span class="badge px-3 py-2 rounded-pill fs-6 d-flex align-items-center gap-2"
              [ngClass]="{
                'bg-success text-white': invoiceData.status === 'SUCCESS',
                'bg-danger text-white': invoiceData.status === 'FAILED',
                'bg-secondary text-white': invoiceData.status !== 'SUCCESS' && invoiceData.status !== 'FAILED'
              }">
          <i class="bi" [ngClass]="{
            'bi-check-circle': invoiceData.status === 'SUCCESS',
            'bi-x-circle': invoiceData.status === 'FAILED',
            'bi-info-circle': invoiceData.status !== 'SUCCESS' && invoiceData.status !== 'FAILED'
          }"></i>
          {{ invoiceData.status }}
        </span>
      </div>
    </div>
  </div>

  <!-- Download Button -->
  <div class="text-end mt-4">
    <button class="btn btn-outline-primary px-4 py-2 rounded-pill shadow-sm" (click)="downloadPDF()">
      <i class="bi bi-download me-2"></i>Download Invoice
    </button>
  </div>
</div>
